name: Release CLI

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build (${{ matrix.goos }}, ${{ matrix.goarch }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: darwin
            goarch: arm64
            ext: ''
          - goos: darwin
            goarch: amd64
            ext: ''
          - goos: linux
            goarch: amd64
            ext: ''
          - goos: linux
            goarch: arm64
            ext: ''
          - goos: windows
            goarch: amd64
            ext: '.exe'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: cli/go.mod
          cache: true
          cache-dependency-path: |
            cli/go.sum

      - name: Test
        working-directory: cli
        run: go test ./...

      - name: Build
        working-directory: cli
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: '0'
        run: |
          mkdir -p dist
          out="dist/sentra_${GOOS}_${GOARCH}${{ matrix.ext }}"
          go build -trimpath -ldflags "-s -w" -o "$out" ./cmd/sentra

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: sentra_${{ matrix.goos }}_${{ matrix.goarch }}
          path: cli/dist/sentra_${{ matrix.goos }}_${{ matrix.goarch }}${{ matrix.ext }}
          if-no-files-found: error

  release:
    name: Publish GitHub Release
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: List assets
        run: ls -la dist || true

      - name: Create/Update GitHub Release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/**/sentra_*
