name: CI

on:
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  changes:
    name: Detect changes
    runs-on: ubuntu-latest
    outputs:
      cli: ${{ steps.filter.outputs.cli }}
      server: ${{ steps.filter.outputs.server }}
      web: ${{ steps.filter.outputs.web }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Paths filter
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            cli:
              - 'cli/**'
              - 'shared/**'
              - 'go.work'
              - 'go.work.sum'
              - '.github/workflows/**'
            server:
              - 'server/**'
              - 'shared/**'
              - 'go.work'
              - 'go.work.sum'
              - '.github/workflows/**'
            web:
              - 'web/**'
              - '.github/workflows/**'

  cli:
    name: CLI (build / lint / test)
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.cli == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: cli/go.mod
          cache: true
          cache-dependency-path: |
            cli/go.sum

      - name: Build
        working-directory: cli
        run: go build ./cmd/sentra

      - name: Format (gofmt check)
        working-directory: cli
        run: |
          files="$(git ls-files '*.go')"
          [ -z "$files" ] && exit 0
          out="$(gofmt -l $files)"
          if [ -n "$out" ]; then
            echo "$out"
            echo "gofmt needed (run: make fmt)"
            exit 1
          fi

      - name: Lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          working-directory: cli
          install-mode: goinstall

      - name: Test
        working-directory: cli
        run: go test ./...

  server:
    name: Server (build / lint / test)
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.server == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: server/go.mod
          cache: true
          cache-dependency-path: |
            server/go.sum

      - name: Build
        working-directory: server
        run: go build ./...

      - name: Format (gofmt check)
        working-directory: server
        run: |
          files="$(git ls-files '*.go')"
          [ -z "$files" ] && exit 0
          out="$(gofmt -l $files)"
          if [ -n "$out" ]; then
            echo "$out"
            echo "gofmt needed (run: make fmt)"
            exit 1
          fi

      - name: Lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          working-directory: server
          install-mode: goinstall

      - name: Test
        working-directory: server
        run: go test ./...

  web:
    name: Web (build / lint / test)
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.web == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        if: hashFiles('web/package.json') != ''
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: web/package-lock.json

      - name: Install
        if: hashFiles('web/package.json') != ''
        working-directory: web
        run: npm ci

      - name: Lint
        if: hashFiles('web/package.json') != ''
        working-directory: web
        run: npm run lint --if-present

      - name: Test
        if: hashFiles('web/package.json') != ''
        working-directory: web
        run: npm test --if-present

      - name: Build
        if: hashFiles('web/package.json') != ''
        working-directory: web
        run: npm run build --if-present

      - name: No web pipeline yet
        if: hashFiles('web/package.json') == ''
        run: echo "web/ has no package.json yet; skipping web build/lint/test."
